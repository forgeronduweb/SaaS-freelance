<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Cr√©ation Mission</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .btn { background: #ff6b35; color: white; padding: 12px 24px; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; margin: 10px 5px; }
        .btn:hover { background: #e55a2b; }
        .result { margin: 20px 0; padding: 15px; border-radius: 6px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .form-group { margin: 15px 0; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group textarea, .form-group select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .form-group textarea { height: 100px; }
    </style>
</head>
<body>
    <h1>üß™ Test Cr√©ation Mission en Base</h1>
    
    <div class="info">
        <p>Cette page teste la cr√©ation d'une mission et v√©rifie qu'elle s'enregistre bien en base de donn√©es.</p>
    </div>
    
    <div class="form-group">
        <label>Token d'authentification:</label>
        <input type="text" id="token" placeholder="Votre token JWT">
        <button class="btn" onclick="getTokenFromStorage()">üìã R√©cup√©rer du localStorage</button>
    </div>
    
    <h3>üìù Donn√©es de test</h3>
    <div class="form-group">
        <label>Titre:</label>
        <input type="text" id="title" value="Mission Test DB">
    </div>
    
    <div class="form-group">
        <label>Description:</label>
        <textarea id="description">Mission de test pour v√©rifier l'enregistrement en base de donn√©es</textarea>
    </div>
    
    <div class="form-group">
        <label>Cat√©gorie:</label>
        <select id="category">
            <option value="development">D√©veloppement</option>
            <option value="design">Design</option>
            <option value="marketing">Marketing</option>
        </select>
    </div>
    
    <div class="form-group">
        <label>Budget (‚Ç¨):</label>
        <input type="number" id="budget" value="1500">
    </div>
    
    <div class="form-group">
        <label>Date limite:</label>
        <input type="date" id="deadline" value="2025-12-31">
    </div>
    
    <div class="form-group">
        <label>Comp√©tences (s√©par√©es par des virgules):</label>
        <input type="text" id="skills" value="JavaScript, React, Node.js">
    </div>
    
    <button class="btn" onclick="createMission()">üöÄ Cr√©er Mission</button>
    <button class="btn" onclick="checkMissionInDB()">üîç V√©rifier en Base</button>
    <button class="btn" onclick="listAllMissions()">üìã Lister Toutes les Missions</button>
    
    <div id="result"></div>
    
    <script>
        function getTokenFromStorage() {
            const token = localStorage.getItem('token');
            if (token) {
                document.getElementById('token').value = token;
                showResult('‚úÖ Token r√©cup√©r√© du localStorage', 'success');
            } else {
                showResult('‚ùå Aucun token trouv√© dans localStorage', 'error');
            }
        }
        
        async function createMission() {
            const token = document.getElementById('token').value;
            if (!token) {
                showResult('‚ùå Token requis', 'error');
                return;
            }
            
            const missionData = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                category: document.getElementById('category').value,
                budget: parseInt(document.getElementById('budget').value),
                deadline: document.getElementById('deadline').value,
                skills: document.getElementById('skills').value.split(',').map(s => s.trim()),
                status: 'OPEN'
            };
            
            showResult('‚è≥ Cr√©ation de la mission...', 'info');
            
            try {
                const response = await fetch('/api/missions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(missionData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showResult(`‚úÖ Mission cr√©√©e avec succ√®s!<br>
                        <strong>ID:</strong> ${result.data.mission.id}<br>
                        <strong>Titre:</strong> ${result.data.mission.title}<br>
                        <strong>Client:</strong> ${result.data.mission.client.fullName}<br>
                        <strong>Date cr√©ation:</strong> ${new Date(result.data.mission.createdAt).toLocaleString()}<br>
                        <strong>Status:</strong> ${result.data.mission.status}`, 'success');
                    
                    // Sauvegarder l'ID pour les tests suivants
                    window.lastMissionId = result.data.mission.id;
                } else {
                    showResult(`‚ùå Erreur: ${result.error}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå Erreur r√©seau: ${error.message}`, 'error');
            }
        }
        
        async function checkMissionInDB() {
            if (!window.lastMissionId) {
                showResult('‚ùå Cr√©ez d\'abord une mission', 'error');
                return;
            }
            
            showResult('‚è≥ V√©rification en base...', 'info');
            
            try {
                const response = await fetch(`/api/missions?limit=1000`);
                const result = await response.json();
                
                if (response.ok) {
                    const mission = result.data.missions.find(m => m.id === window.lastMissionId);
                    
                    if (mission) {
                        showResult(`‚úÖ Mission trouv√©e en base!<br>
                            <strong>ID:</strong> ${mission.id}<br>
                            <strong>Titre:</strong> ${mission.title}<br>
                            <strong>Budget:</strong> ${mission.budget}‚Ç¨<br>
                            <strong>Deadline:</strong> ${new Date(mission.deadline).toLocaleDateString()}<br>
                            <strong>Comp√©tences:</strong> ${mission.skills.join(', ')}<br>
                            <strong>Candidatures:</strong> ${mission._count.applications}`, 'success');
                    } else {
                        showResult('‚ùå Mission non trouv√©e en base', 'error');
                    }
                } else {
                    showResult(`‚ùå Erreur: ${result.error}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå Erreur: ${error.message}`, 'error');
            }
        }
        
        async function listAllMissions() {
            showResult('‚è≥ R√©cup√©ration des missions...', 'info');
            
            try {
                const response = await fetch('/api/missions?limit=50');
                const result = await response.json();
                
                if (response.ok) {
                    const missions = result.data.missions;
                    let html = `‚úÖ <strong>${missions.length} missions trouv√©es:</strong><br><br>`;
                    
                    missions.forEach((mission, index) => {
                        html += `<strong>${index + 1}.</strong> ${mission.title} - ${mission.budget}‚Ç¨ - ${mission.client.fullName}<br>`;
                    });
                    
                    showResult(html, 'success');
                } else {
                    showResult(`‚ùå Erreur: ${result.error}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå Erreur: ${error.message}`, 'error');
            }
        }
        
        function showResult(message, type) {
            const result = document.getElementById('result');
            result.innerHTML = `<div class="${type}">${message}</div>`;
        }
        
        // Auto-r√©cup√©ration du token au chargement
        window.onload = function() {
            getTokenFromStorage();
            // D√©finir une date par d√©faut
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 30);
            document.getElementById('deadline').value = tomorrow.toISOString().split('T')[0];
        };
    </script>
</body>
</html>
