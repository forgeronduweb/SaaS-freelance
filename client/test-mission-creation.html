<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Cr√©ation Mission</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #ff6b35; color: white; padding: 12px 24px; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; }
        button:hover { background: #e55a2b; }
        .result { margin-top: 20px; padding: 15px; border-radius: 6px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>üß™ Test de Cr√©ation de Mission</h1>
    
    <form id="missionForm">
        <div class="form-group">
            <label for="title">Titre de la mission *</label>
            <input type="text" id="title" value="Test Mission - D√©veloppement Web" required>
        </div>
        
        <div class="form-group">
            <label for="description">Description *</label>
            <textarea id="description" rows="4" required>Cr√©ation d'un site web moderne et responsive pour une entreprise. Le projet inclut le design, le d√©veloppement front-end et back-end.</textarea>
        </div>
        
        <div class="form-group">
            <label for="category">Cat√©gorie *</label>
            <select id="category" required>
                <option value="">S√©lectionnez une cat√©gorie</option>
                <option value="development" selected>D√©veloppement</option>
                <option value="design">Design</option>
                <option value="marketing">Marketing</option>
                <option value="writing">R√©daction</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="budget">Budget (FCFA) *</label>
            <input type="number" id="budget" value="500000" required>
        </div>
        
        <div class="form-group">
            <label for="deadline">Date limite *</label>
            <input type="date" id="deadline" required>
        </div>
        
        <div class="form-group">
            <label for="skills">Comp√©tences (s√©par√©es par des virgules)</label>
            <input type="text" id="skills" value="HTML, CSS, JavaScript, PHP, MySQL">
        </div>
        
        <button type="submit">üöÄ Cr√©er la Mission</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        // D√©finir une date par d√©faut (dans 30 jours)
        const defaultDate = new Date();
        defaultDate.setDate(defaultDate.getDate() + 30);
        document.getElementById('deadline').value = defaultDate.toISOString().split('T')[0];
        
        document.getElementById('missionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="info">‚è≥ Cr√©ation de la mission en cours...</div>';
            
            // R√©cup√©rer le token
            const token = localStorage.getItem('token');
            if (!token) {
                resultDiv.innerHTML = '<div class="error">‚ùå Token d\'authentification manquant. Connectez-vous d\'abord.</div>';
                return;
            }
            
            // Pr√©parer les donn√©es
            const formData = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                category: document.getElementById('category').value,
                budget: document.getElementById('budget').value,
                deadline: document.getElementById('deadline').value,
                skills: document.getElementById('skills').value.split(',').map(s => s.trim()).filter(s => s),
                status: 'OPEN'
            };
            
            console.log('üìù Donn√©es √† envoyer:', formData);
            
            try {
                const response = await fetch('/api/missions-debug', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                console.log('üì§ R√©ponse API:', result);
                
                if (result.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ Mission cr√©√©e avec succ√®s !</h4>
                            <p><strong>ID:</strong> ${result.data.mission.id}</p>
                            <p><strong>Titre:</strong> ${result.data.mission.title}</p>
                            <p><strong>Budget:</strong> ${result.data.mission.budget.toLocaleString()} FCFA</p>
                            <p><strong>Client:</strong> ${result.data.mission.client.fullName}</p>
                            <br>
                            <button onclick="testMissionsList()" style="background: #28a745;">
                                üîç V√©rifier dans la liste des missions
                            </button>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>‚ùå Erreur lors de la cr√©ation</h4>
                            <p>${result.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('‚ùå Erreur:', error);
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Erreur de connexion</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        });
        
        async function testMissionsList() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="info">‚è≥ V√©rification des missions disponibles...</div>';
            
            try {
                const response = await fetch('/api/missions?status=OPEN');
                const data = await response.json();
                
                if (data.success && data.data.missions.length > 0) {
                    const missions = data.data.missions;
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ Missions trouv√©es dans la liste !</h4>
                            <p><strong>Nombre de missions ouvertes:</strong> ${missions.length}</p>
                            <p><strong>Derni√®re mission:</strong> ${missions[0].title}</p>
                            <p>Les freelances peuvent maintenant voir cette mission sur /missions</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>‚ö†Ô∏è Aucune mission trouv√©e</h4>
                            <p>La mission n'appara√Æt pas encore dans la liste publique</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Erreur lors de la v√©rification</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
