<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V√©rifier Email Freelance</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .container { background: #f9f9f9; padding: 30px; border-radius: 8px; }
        button { background: #ff6b35; color: white; padding: 12px 24px; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; }
        button:hover { background: #e55a2b; }
        .result { margin-top: 20px; padding: 15px; border-radius: 6px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Correction du probl√®me Freelance</h1>
        <p><strong>Probl√®me identifi√© :</strong> L'email de "Freelance 1" n'est pas v√©rifi√©</p>
        <p><strong>Email :</strong> freelance1@gmail.com</p>
        
        <button onclick="verifyEmail()">‚úÖ V√©rifier l'email maintenant</button>
        
        <div id="result"></div>
        
        <hr style="margin: 30px 0;">
        
        <h3>üìä Tester le diagnostic</h3>
        <button onclick="testDiagnostic()">üîç Relancer le diagnostic</button>
        
        <h3>üë• Tester la liste des freelances</h3>
        <button onclick="testFreelancesList()">üìã Voir les freelances visibles</button>
    </div>

    <script>
        async function verifyEmail() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="info">‚è≥ V√©rification en cours...</div>';
            
            try {
                const response = await fetch('/api/verify-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'freelance1@gmail.com'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ Succ√®s !</h4>
                            <p>${data.data.message}</p>
                            <p><strong>Utilisateur :</strong> ${data.data.user.fullName}</p>
                            <p><strong>Email v√©rifi√© :</strong> ${data.data.user.isEmailVerified ? '‚úÖ Oui' : '‚ùå Non'}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>‚ùå Erreur</h4>
                            <p>${data.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Erreur de connexion</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function testDiagnostic() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="info">‚è≥ Test du diagnostic...</div>';
            
            try {
                const response = await fetch('/api/debug-freelances');
                const data = await response.json();
                
                if (data.success) {
                    const summary = data.data.summary;
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>üìä R√©sultats du diagnostic</h4>
                            <p><strong>Total freelances :</strong> ${summary.totalFreelances}</p>
                            <p><strong>Freelances actifs :</strong> ${summary.activeFreelances}</p>
                            <p><strong>Emails v√©rifi√©s :</strong> ${summary.verifiedFreelances}</p>
                            <p><strong>Visibles c√¥t√© client :</strong> ${summary.visibleFreelances}</p>
                            ${summary.visibleFreelances > 0 ? 
                                '<p style="color: green; font-weight: bold;">üéâ Le freelance devrait maintenant √™tre visible !</p>' : 
                                '<p style="color: red;">‚ö†Ô∏è Le freelance n\'est toujours pas visible</p>'
                            }
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Erreur : ${error.message}</div>`;
            }
        }
        
        async function testFreelancesList() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="info">‚è≥ Test de l\'API freelances...</div>';
            
            try {
                const response = await fetch('/api/users?role=FREELANCE');
                const data = await response.json();
                
                if (data.success) {
                    const users = data.data.users;
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>üë• Freelances retourn√©s par l'API</h4>
                            <p><strong>Nombre :</strong> ${users.length}</p>
                            ${users.length > 0 ? 
                                users.map(user => `
                                    <div style="margin: 10px 0; padding: 10px; background: white; border-radius: 4px;">
                                        <strong>${user.fullName}</strong><br>
                                        Email: ${user.email}<br>
                                        Titre: ${user.title || 'Non d√©fini'}<br>
                                        Note: ${user.rating}/5 (${user.totalReviews} avis)
                                    </div>
                                `).join('') :
                                '<p style="color: red;">Aucun freelance trouv√© dans l\'API</p>'
                            }
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Erreur : ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
